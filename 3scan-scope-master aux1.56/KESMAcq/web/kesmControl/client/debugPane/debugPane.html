<template name='debugPane'>
  <div class='container-fluid'>
    <div class='row'>
      <div class='col-md-6 col-md-offset-3'>
        <table class='table table-striped table-condensed'>
          <thead>
            <tr>
              <th>Property</th>
              <th>Value</th>
              <th>Requested Value</th>
              <th>Writable</th>
              <th>Acknowledged</th>
            </tr>
          </thead>
          <tbody>      
            {{#each properties}}
              <tr class='property-row {{highlight}}'>
                <td class="text-left property">{{property}}</td>
                <td class="text-left property">{{typed value}}</td>
                <td class="text-left property">{{typed requestedValue}}</td>
                <td class="text-center property">
                  {{> upDownIndicator on=writable}}
                </td>
                <td class="text-center property">
                  {{> upDownIndicator on=acknowledged}}
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
