<template name='sampleSwitcher'>
  <div id='sample-switcher'>
    <h4></h4>
    <div class='btn-toolbar'>
      <div class="btn-group">
        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#" disabled={{disabled}}>
           {{currentSampleName}}
          <span class="caret"></span>
        </a>
        {{#unless disabled}}
          <ul class="dropdown-menu">
            {{#each samples}}
              {{> sampleDropdownItem}}
            {{/each}}
          </ul>
        {{/unless}}
      </div>
      {{#if enableSampleCreation}}
      <div class='btn-group'>
        <a id='new-sample-button' class='btn btn-default' disabled={{disabled}}>
          <i class='icon-plus'></i>
        </a>
      </div>
      {{/if}}
    </div>
  </div>
</template>

<template name='sampleDropdownItem'>
  <li class='handy'>{{name}}</li>
</template>

<template name='newSampleDialog'>
  {{#if Session.equals 'showNewSampleDialog' true}}
  <div class='modaler new-sample-dialog'>
    <div class='modal-header'>
      <button id='abort-new-sample-button' class="closer">Ã—</button>
      <h4>New Sample</h4>
    </div>
    <div class='modal-body'>
      <div class='form-group'>
        <label class='control-label' for='new-sample-name-input'>
          Sample Name:
        </label>
        <div class="controls">
          <input type='text' id='new-sample-name-input'/>
        </div>
      </div>
      <div class='form-group'>
        <div class='controls'>
          <div id='sample-settings-input' class='btn-toolbar'>
            <div class='btn-group'>
              <a id='default-settings-button' class='btn {{defaultClass}}'>
                Use Default Settings
              </a>
              <a id='clone-settings-button' class='btn {{cloneClass}}'>
                Clone Current Settings
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='modal-footer'>
      <div id='create-sample-button' class='pull-right btn btn-primary'>
        Create
      </div>
    </div>
  </div>
  {{/if}}
</template>
